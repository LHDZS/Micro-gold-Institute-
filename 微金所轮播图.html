<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>微金所轮播图</title>
    <link href="./lib/css/bootstrap.css" rel="stylesheet">
    <style>
        .item a {
            display: block;
            width: 100%;
            height: 100%;
        }

        .item img {
            width: 100%;
            vertical-align: middle;
        }

    </style>
</head>
<body>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <a href="#" class="hidden-xs ">
                <img src="./images/slide_01_2000x410.jpg" alt="...">
                <div class="carousel-caption">
                    1
                </div>
            </a>
            <a href="#" class="hidden-md hidden-lg hidden-sm ">
                <img src="./images/slide_01_640x340.jpg" alt="...">
                <div class="carousel-caption">
                    1
                </div>
            </a>
        </div>


        <div class="item">
            <a href="#" class="hidden-xs ">
                <img src="./images/slide_02_2000x410.jpg" alt="...">
                <div class="carousel-caption">
                    2
                </div>
            </a>
            <a href="#" class="hidden-md hidden-lg hidden-sm ">
                <img src="./images/slide_02_640x340.jpg" alt="...">
                <div class="carousel-caption">
                    2
                </div>
            </a>
        </div>


        <div class="item">
            <a href="#" class="hidden-xs ">
                <img src="./images/slide_03_2000x410.jpg" alt="...">
                <div class="carousel-caption">
                    3
                </div>
            </a>
            <a href="#" class="hidden-md hidden-lg hidden-sm ">
                <img src="./images/slide_01_640x340.jpg" alt="...">
                <div class="carousel-caption">
                    3
                </div>
            </a>
        </div>

    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./js/jQuery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./lib/js/bootstrap.js"></script>
</div>

</body>
</html>
